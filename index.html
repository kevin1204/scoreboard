<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button onclick="homeAdd1()">+1</button>
                    <button onclick="homeAdd2()">+2</button>
                    <button onclick="homeAdd3()">+3</button>
                </div>
                <button class="reset-btn" onclick="resetHome()">Reset</button>
            </div>
            
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                    <button onclick="guestAdd1()">+1</button>
                    <button onclick="guestAdd2()">+2</button>
                    <button onclick="guestAdd3()">+3</button>
                </div>
                 <button class="reset-btn" onclick="resetGuest()">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
